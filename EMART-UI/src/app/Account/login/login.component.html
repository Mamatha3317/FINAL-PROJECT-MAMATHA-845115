<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<body>
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-15">
                    <div id="login-box" class="col-md-12">
                        <form id="login" class="form" action="" method="post">
                            <h3 class="text-center text-info">Login</h3>
                            <div class="controls">
                                <input type="text" name="name"  [(ngModel)]="name" placeholder="Username" class="form-control" />&nbsp;&nbsp;<br>
                                <input type="password" name="pwd"   [(ngModel)]="pwd" placeholder="Password" class="form-control" />&nbsp;&nbsp;<br>
                            </div>
                            <div class=form-group>
                                <button type="button" class="btn btn-info" (click)="validate()">Login</button><br>
                            </div>            
                                <div class="form-group ">
                                    <label class="text-error ">{{errormessage}}</label>
                                    </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
