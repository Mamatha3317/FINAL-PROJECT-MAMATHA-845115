<form fxLayoutAlign="center start">
    <div class="container card col-md-3"  id="u" style="height: 390;background-color:thistle;">
        <div class="card-body">
            <form [formGroup]="sellerregisterform" (ngSubmit)="onSubmit()">
                <div class="form-group ">
                        <label>ID</label>
                        <input type="number" formControlName="sellerid" class="form-control" />
                          
               </div>
                <div class="form-group ">
                        <label>User Name</label>
                        <input type="text" formControlName="sellername" class="form-control"  />
                       
                 </div>
                <div class="form-group ">
                        <label>Company name</label>
                        <input type="text" formControlName="companyname" class="form-control" />
                       
                </div>
                <div class="form-group ">
                    <label>Brief About Company</label>
                    <input type="text" formControlName="briefAboutCompany" class="form-control" />
                   
                </div>
                <div class="form-group ">
                    <label>Postal Address</label>
                    <input type="text" formControlName="postalAddress" class="form-control" />
                    
                </div>

                <div class="form-group ">
                    <label>GST</label>
                    <input type="text" formControlName="gstin" class="form-control"  />
                   
               </div>
               <div class="form-group ">
                   <label>Website</label>
                   <input type="text" formControlName="Website" class="form-control" />

                </div>
                <div class="form-group ">
                    <label>Mobile</label>
                    <input type="text" value="+91" readonly size="2"/><input type="text" formControlName="sellermobile" class="form-control" />
                   
                
                </div>
                <div class="form-group ">
                    <label>Email</label>
                    <input type="text" formControlName="sellermail" class="form-control"  />
                   
                </div>
                   <div class="form-group">
                        <label>Password</label>
                        <input type="password" formControlName="sellerpassword" class="form-control" />
                        
                    </div>
                <div class="text-center">
                    <button class="btn btn-primary mr-1">Submit</button>
              </div>
            </form>
        </div>
    </div>
    </form>
