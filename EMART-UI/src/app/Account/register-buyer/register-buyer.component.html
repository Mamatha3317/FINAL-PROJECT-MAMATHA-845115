<form fxLayoutAlign="center start">
    <div class="card m-3">
        <div class="card-body">
            <form [formGroup]="buyerregisterform" (ngSubmit)="onSubmit()">
                <div class="form-group ">
                        <label>ID</label>
                        <input type="text" formControlName="buyerid" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.buyerid.errors }">
                           <div *ngIf="submitted && f.buyerid.errors" class="invalid-feedback">
                            <div *ngIf="f.buyerid.errors.required">ID is required</div>
                        </div>
               </div>
                <div class="form-group ">
                        <label>User Name</label>
                        <input type="text" formControlName="buyername" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.buyername.errors }" />
                        <div *ngIf="submitted && f.buyername.errors" class="invalid-feedback">
                            <div *ngIf="f.buyername.errors.required">Name is required</div>
                        </div>
                 </div>
                <div class="form-group ">
                        <label>Create DateTime</label>
                        <input type="date" formControlName="createdatetime" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.createdatetime.errors }" />
                        <div *ngIf="submitted && f.createdatetime.errors" class="invalid-feedback">
                            <div *ngIf="f.createdatetime.errors.required">Created date is required</div>
                        </div>
                </div>
                
              <div class="form-group ">
                    <label>Mobile</label>
                    <input type="text" value="+91" readonly size="2"/><input type="text" formControlName="buyerno" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.buyerno.errors }" />
                    <div *ngIf="submitted && f.buyerno.errors" class="invalid-feedback">
                        <div *ngIf="f.buyerno.errors.required">Mobileno is required</div>
                        <div *ngIf="f.buyerno.errors.pattern">Mobileno Must be Valid</div>
                    </div>
                
             </div>
                <div class="form-group ">
                    <label>Email</label>
                    <input type="text" formControlName="buyermail" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.buyermail.errors }" />
                    <div *ngIf="submitted && f.buyermail.errors" class="invalid-feedback">
                        <div *ngIf="f.buyermail.errors.required">Email is required</div>
                        <div *ngIf="f.buyermail.errors.bemail">Email must have valid email address</div>
                    </div>
                </div>
                   <div class="form-group">
                        <label>Password</label>
                        <input type="password" formControlName="buyerpassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.buyerpassword.errors }" />
                        <div *ngIf="submitted && f.buyerpassword.errors" class="invalid-feedback">
                            <div *ngIf="f.buyerpassword.errors.required">Password is required</div>
                        </div>
                    </div>
                <div class="text-center">
                    <button class="btn btn-primary mr-1">Submit</button>
              </div>
            </form>
        </div>
    </div>
    </form>
