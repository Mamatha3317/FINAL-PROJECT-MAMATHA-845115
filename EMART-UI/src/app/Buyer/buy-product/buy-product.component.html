<div class="container">
    <div class="row">
      <div class="col-md-3" *ngFor="let item of list">
            <div class="card" style="width:250px" >
             <img class="card-img-top" src="/assets/images/{{item.image}}" alt="Card image cap"> 
              <h5 class="card-title">{{item.itemname}}</h5>
              <div class="card-body">
               <!-- ItemId:{{item.iid}}<br/>
                CategoryId:{{item.categoryid}}<br/>
                SubCategoryId:{{item.subcategoryid}}<br/>
                SellerId: {{item.sid}}<br/> -->
                Price: {{item.price}}<br/>
                <!-- itemname:{{item.itemname}} -->
                Description:{{item.description}}<br/>
                Stock:{{item.stocknumber}}<br/>
                Remarks:{{item.remarks}} 
            </div>
         
            <div class="card-footer">
              <div class="text-center">
                <button class="btn btn-success mr-1" >Buy</button>
                <button class="btn btn-info" >AddToCart</button>
            </div>
            
            </div>
                      </div>
          <br>
        </div>
      </div>
    </div>
