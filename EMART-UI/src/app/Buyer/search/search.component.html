<form [formGroup]="searchform" >

    <section>
        <table>
            <tr *ngFor="let item of list"> 
                <th>{{item.Itemname}}</th>
            </tr>
            <tr *ngFor="let item of list2">
               <td><img src="assets/images/chocos2.jpg" style="width: 200px; height:200px"><br><br>
              
               Price:      {{item.price}}<br>
               Itemname:   {{item.itemname}}<br>
               Description:{{item.description}}<br>
               Stocknumber:{{item.stocknumber}}<br>
               Remarks:    {{item.remarks}}
               <button id="bt1" (click)="buy()" >Buy</button><br><br>
               <button id="bt2">Add To Cart</button></td>
     
            </tr>
        </table>
