<style>
    label{
        color:black;
    }
    #fa{
       float:center; 
    }
</style>

&nbsp;<br>
<div class="txt">
<form fxLayoutAlign="center ">
    <div class="container card col-md-4 " id="fa" style="height:150;background-color:lightpink;">
        <div class="card-body">
            <form [formGroup]="viewprofileform" >

                <div class="form-group ">
                        <label for="input-sm">SellerName</label>
                        <input type="form control input-sm" formControlName="sellername" class="form-control" />
                        <!-- <div *ngIf="submitted && f.Sellername.errors" class="invalid-feedback">
                            <div *ngIf="f.Sellername.errors.required">Name is required</div>
                        </div> -->
                 </div>
                 <div class="form-group ">
                    <label>Company name</label>
                    <input type="text" formControlName="companyname" class="form-control" />
                    <!-- <div *ngIf="submitted && f.Companyname.errors" class="invalid-feedback">
                        <div *ngIf="f.Companyname.errors.required">Company name is required</div>
                    </div> -->
                </div>
                <div class="form-group ">
                    <label>Brief About Company</label>
                    <input type="text" formControlName="briefAboutCompany" class="form-control"/>
                    <!-- <div *ngIf="submitted && f.BriefAboutCompany.errors" class="invalid-feedback">
                        <div *ngIf="f.BriefAboutCompany.errors.required"> Brief About Company is required</div>
                    </div> -->
                </div>
                <div class="form-group ">
                    <label>Postal Address</label>
                    <input type="text" formControlName="postalAddress" class="form-control"  />
                    <!-- <div *ngIf="submitted && f.PostalAddress.errors" class="invalid-feedback">
                        <div *ngIf="f.PostalAddress.errors.required">Postal Address is required</div>
                    </div> -->
                </div>
                <div class="form-group">
                        <label>SellerMobile</label>
                        <input type="text" value="+91" readonly size="2"/><input type="number" formControlName="sellermobile" class="form-control"/>
                        <!-- <div *ngIf="submitted && f.Sellermobile.errors" class="invalid-feedback">
                            <div *ngIf="f.Sellermobile.errors.required">Mobile no is required</div>
                            <div *ngIf="f.Sellermobile.errors.pattern">Mobile no Must be Valid</div>
                        </div> -->
                    
                </div>
                <div class="form-group">
                    <label>SellerEmail</label>
                    <input type="text" formControlName="sellermail" class="form-control"  />
                    <!-- <div *ngIf="submitted && f.Sellermail.errors" class="invalid-feedback">
                        <div *ngIf="f.Sellermail.errors.required">Email is required</div>
                        <div *ngIf="f.Sellermail.errors.Sellermail">Email must be a valid email address</div>
                    </div> -->
                </div>
                  
                <div class="text-center">
                    <button class="btn btn-primary mr-1" (click)="onSubmit()">Submit</button>
              </div>
            </form>
        </div>
    </div>
</form>
</div>
